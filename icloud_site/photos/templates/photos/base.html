<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iCloud Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <style>
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
    }
    .messages { color: red; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>

  <header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <i style="color: whitesmoke; font-size: 2.5rem;" class="bi bi-apple"></i>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/" class="nav-link px-2 text-white">Home</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
          <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
          <li><a href="#" class="nav-link px-2 text-white">About</a></li>
        </ul>
        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2">Login</button>
          <button type="button" class="btn btn-warning">Sign-up</button>
        </div>
      </div>
    </div>
  </header>

  <main class="container mt-4">
    {% block content %}
    {% endblock %}
  </main>

  <footer style="position: fixed; bottom: 0;width: 100%;" class="bg-light py-3 border-top">
  <div class="container d-flex justify-content-between align-items-center flex-wrap">
    <div class="d-flex align-items-center gap-2 ms-4">
      <button type="button" class="btn btn-outline-danger" onclick="submitPhotoForm()">Seçilenleri Sil</button>
      <a href="{% url 'delete_all_photos' %}" class="btn btn-outline-danger ms-2">Tüm Fotoğrafları Sil</a>
    </div>
    <a href="/" class="btn btn-link" aria-label="Ana Sayfa">
      <i style="font-size: 2rem; color: black;" class="bi bi-apple"></i>
    </a>
    <div class="d-flex align-items-center gap-2 me-4">
      <a href="{% url 'icloud_login' %}" class="btn btn-outline-info">iCloud'dan Fotoğraf Yükle</a>
      <a href="{% url 'upload_photo' %}" class="btn btn-outline-info ms-2">Fotoğraf Yükle</a>
    </div>
  </div>
</footer>


<script>
  function submitPhotoForm() {
    const form = document.getElementById("photoForm");
    if (form) {
      form.submit();
    } else {
      alert("Form bulunamadı.");
    }
  }
</script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
