{% extends 'photos/base.html' %}
{% block content %}
    <h2>iCloud Giriş</h2>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.apple_id.id_for_label }}">Apple ID:</label>
            {{ form.apple_id }}
        </div>
        <div class="form-group">
            <label for="{{ form.password.id_for_label }}">Şifre:</label>
            {{ form.password }}
        </div>
        <button type="submit" class="btn btn-primary">Giriş Yap</button>
    </form>
    <p><a href="{% url 'photos:photo_list' %}">Geri Dön</a></p>
{% endblock %}
