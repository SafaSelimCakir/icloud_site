<!DOCTYPE html>
<html>
<head>
    <style>
        .success { color: green; }
        .warning { color: red; }
    </style>
</head>
<body>
    <h1>Görsellerim</h1>
    {% if messages %}
        {% for message in messages %}
            <p class="{% if 'success' in message.tags %}success{% else %}warning{% endif %}">{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="post" action="{% url 'delete_photos' %}" id="photo-form">
        {% csrf_token %}
        <div id="photo-container">
            {% for photo in photos %}
                <div>
                    <input type="checkbox" name="photo_ids" value="{{ photo.id }}">
                    <img src="{{ photo.image.url }}" alt="Photo" width="200">
                </div>
            {% empty %}
                <p>Henüz görsel yüklemediniz.</p>
            {% endfor %}
        </div>
        {% if photos %}
            <button type="submit">Seçilenleri Sil</button>
            <button type="button" onclick="deleteAllPhotos()">Tümünü Sil</button>
        {% endif %}
    </form>
    <a href="{% url 'upload_photo' %}">Yeni Görsel Yükle</a>
    <a href="{% url 'icloud_login' %}">iCloud'dan Çek</a>
    <form method="post" action="{% url 'logout' %}" style="display: inline;">
        {% csrf_token %}
        <button type="submit">Çıkış Yap</button>
    </form>
    <a href="{% url 'delete_account' %}">Hesabı Sil</a>

    <script>
        function deleteAllPhotos() {
            if (confirm('Tüm fotoğraflarınızı silmek istediğinize emin misiniz?')) {
                window.location.href = "{% url 'delete_all_photos' %}";
            }
        }
    </script>
</body>
</html>
